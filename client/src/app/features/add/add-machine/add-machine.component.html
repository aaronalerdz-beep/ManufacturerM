<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg border border-gray-100">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
    <mat-icon class="text-primary">add_2</mat-icon>
    Add Machine
  </h2>

  <form [formGroup]="machineForm" (ngSubmit)="onSubmit()" class="space-y-6">
    
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Machine Name</label>
      <input 
        type="text" 
        formControlName="machineName"
        placeholder="E.g Sandblast 1"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Area</label>
      <input 
        type="text" 
        formControlName="area"
        placeholder="E.g Sandblast"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
      />
    </div>

    <div class="flex justify-end gap-3 pt-4">
      <button 
        type="button"
        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors"
      >
        Cancel
      </button>
      <button 
        type="submit"

        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all shadow-md"
      >
        Save
      </button>
    </div>
  </form>
</div>
