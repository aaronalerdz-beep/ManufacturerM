<div>
    <h3 class="text-3xl text-center pt-4 mb-3"> Filters</h3>
    <mat-divider></mat-divider>
    <div class="flex p-4">
        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">Material</h4>
            <mat-selection-list [multiple]="true"
                                (selectionChange)="onSelectionChange($event)">
                @for (m of listServer.materials(); track m) {
                    <mat-list-option [value]="m" [selected]="selectedMaterial.includes(m)">
                    {{ m }}
                    </mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div>
        <button mat-flat-button (click)="applyFilters()"> Apply Filters</button>
    </div>
</div>
